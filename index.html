<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page for groupie app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <!--THEME HERE-->
</head>
<style>
  .flex-container {
  display: flex;
  height: 300px;
  justify-content: center;
  align-items: center;
}


/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Tab content container */
.tabcontent {
  display: none;
}

/* Tab container */
.tab {
  display: flex;
  flex-direction: row;  /* Align tabs horizontally */
  justify-content: flex-start;
  background-color: #f1f1f1;
  border-bottom: 2px solid #ccc;
}


/* Ensure the active tab is displayed */
.tabcontent.active {
  display: block;
}

.displayBGImg {
  background-image: url('img/background.jpg'); 
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<body class="">
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'tabHome')">Home</button>
      <button class="tablinks" onclick="openTab(event, 'tabAboutUs')">About Us</button>
      <button class="tablinks" onclick="openTab(event, 'tabLogin')">Login</button>
  </div>
  
  <!-- Tab content -->
  <div id="tabHome" class=" tabcontent displayBGImg bg-dark " style="height: 100vh; margin: 0;">
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
 <div class="card col-sm-10 col-md-8 col-lg-6" style="margin: 0; padding: 20px;">
   <h3>Home</h3>
   <p>Welcome to Groupie,<br> No matter if you are a student or professor
   or both, Groupie will help you to save time organizing so you can get back to what is important to you.</p>
 </div>
</div>
</div>

  
  <div id="tabAboutUs" class="tabcontent">
    <h3>About Us</h3>
    <p>We are... </p>
  </div>

  <div id="tabLogin" class="tabcontent">
    <form id="frmLogin" class="card col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-primary border-info">
      <h1 class="card-title text-center text-capitalize ">Login</h1>
      <!--User Inputs-->
      <h6 style="display: none;">Username</h6>
      <input id="txtLoginUsername" class="form-control mb-2" type="email" placeholder="jdoe@gmail.com" aria-label="Email input required">
      <h6 style="display: none;">Password</h6>
      <input id="txtLoginPassword" class="form-control mb-2" type="password" placeholder="" aria-label="password input required">
      
      <!--Submit and register page buttons-->
      <button type="button"  class="btn btn-primary form-control" id="btnLogin">Login</button>
      <button id="btnRegisterPage" type="button" class="btn btn-link link-underline text-decoration-underline text-primary">Create Account</button>

  </form>
  </div>
    
</body>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</html>
